name: Check Java Version

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-java:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'  # Specify the Java version to check

    - name: Verify Java version
      run: java -version
